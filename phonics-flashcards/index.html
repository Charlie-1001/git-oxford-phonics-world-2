<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      height: 50px;
      width: 100%;
      background-color: black;
      color: white;
      align-items: center;
      padding: 0 1rem;
      position: fixed;
      top: 0;
      left: 0;
    }

    header h1 {
      flex: 1;
    }

    header select, header button {
      height: 80%;
      cursor: pointer;
      padding: 0.5rem;
      margin-left: 1rem;
      border-radius: 0.5rem;
      outline: none;
      font-size: 1rem;
    }

    header select {
      width: 20%;
    }

    header button {
      background-color: yellow;
    }

    #container {
      height: calc(100vh - 50px);
      width: 100%;
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      /* grid-template-rows: repeat(2, 1fr); */
      gap: 5px;
      border: 2px solid blue;
      padding: 4rem 1rem;
    }

    .img-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 1px solid grey;
      box-shadow: 3px 3px 5px rgb(123, 122, 122);
      overflow: hidden;
    }

    .images {
      width: 100%;
      height: 100%;
    }

    .meaning {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      color: yellow;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.664);
      padding: 0 0.5rem;
    }

    .hide-items {
      display: none;
    }

    .reading {
      display: block;
      background-color: #f0f0f0;
      color: black;
      font-size: 3rem;
      top: 50%;
      transform: translateY(-50%);
      height: fit-content;
    }

  </style>
</head>

    const container = document.getElementById("container");
    const toggleTextBtn = document.getElementById("toggleText");
    const readingBtn = document.getElementById("reading");
    const unitSelect = document.querySelector("header select");

    function loadImages(unit = "unit1") {
      const selectedUnit = data.find(u => u.unit === unit);
      selectedUnit.flashcards.forEach(item => {
        const imgFrame = document.createElement("div");
        const image = document.createElement("img");
        const meaning = document.createElement("h1");

        imgFrame.className = "img-frame";
        image.src = item.image;
        image.className = "images";
        meaning.className = "meaning";
        meaning.textContent = item.name;
        imgFrame.appendChild(image);
        imgFrame.appendChild(meaning);
        container.appendChild(imgFrame);
      });
    }

    loadImages();
    
    unitSelect.addEventListener("change", (e) => {
      container.innerHTML = "";
      loadImages(e.target.value);
    })

    toggleTextBtn.addEventListener("click", () => {
        toggleTextBtn.textContent = toggleTextBtn.textContent === "Hide Text" ? "Show Text" : "Hide Text";
        document.querySelectorAll(".meaning").forEach(meaning => {
          meaning.classList.toggle("hide-items");
        })
    });

    readingBtn.addEventListener("click", () => {
      readingBtn.textContent = readingBtn.textContent === "Reading" ? "Studying" : "Reading";
      document.querySelectorAll(".meaning").forEach(meaning => {
        meaning.classList.toggle("reading");
      })
      document.querySelectorAll(".images").forEach(image => {
        image.classList.toggle("hide-items");
      })
    });
